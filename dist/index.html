<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playmeasong</title>
    <link href="/index.ae22893d.css" rel="stylesheet" crossorigin="anonymous" type="text/css">
</head>
<body>
    <div class="p-5" id="insert">
        <h1>Play me a Song</h1>
        <h4><i>A solution to audio sharing for Discord Mobile users.</i></h4>
        <div>
            Insert URL from <code>cdn.discordapp.com</code> <input type="url" id="discord_url" class="w-25 input input-primary"><br>
            <button class="btn btn-primary">Play me a Song</button>
        </div>
    </div>
    <script>document.querySelector("button").onclick = ()=>{
    var a = document.createElement("audio");
    a.controls = true;
    a.src = document.querySelector("#discord_url").value;
    a.autoplay = true;
    a.autofocus = true;
    document.querySelector("#insert").insertAdjacentElement("beforeend", a);
};

</script>

<script src="/PlayMeASong.3464ddca.js"></script></body>
</html>
